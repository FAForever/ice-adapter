os: linux
compiler: clang
language: cpp
addons:
  apt:
    packages:
    - ninja-build
    - cmake
env:
- LIBWEBRTC_VERSION=1.0.0-faf5
install:
- wget https://github.com/FAForever/libwebrtc/releases/download/v$LIBWEBRTC_VERSION/libwebrtc-$LIBWEBRTC_VERSION-linux-x64.tar.gz
  -O libwebrtc.tar.gz
script:
- tar xf libwebrtc.tar.gz
- mkdir build && cd build
- cmake -G "Ninja"
  -DCMAKE_CXX_COMPILER="/usr/local/clang-5.0.0/bin/clang++"
  -DWEBRTC_INCLUDE_DIRS="$TRAVIS_BUILD_DIR/include"
  -DWEBRTC_LIBRARIES="$TRAVIS_BUILD_DIR/lib/libwebrtc.a"
  -DCMAKE_BUILD_TYPE=Release
  ..
- ninja faf-ice-adapter
- tar -cJvf ../faf-ice-adapter-linux64.tar.xz faf-ice-adapter
deploy:
  provider: releases
  api_key:
    secure: 
  file: adsffaf-ice-adapter-linux64.tar.xz
  skip_cleanup: true
  on:
    repo: muellni/ice-adapter
    tags: true
  prerelease: true
